<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="400" fill="url(#leafx-bg)"/>
  <defs>
    <linearGradient id="leafx-bg" x1="0" y1="0" x2="800" y2="400">
      <stop offset="0%" style="stop-color:#0d3320"/>
      <stop offset="100%" style="stop-color:#1a5438"/>
    </linearGradient>
  </defs>
  
  <!-- Grid pattern -->
  <pattern id="leaf-grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <circle cx="25" cy="25" r="1" fill="rgba(74, 222, 128, 0.2)"/>
  </pattern>
  <rect width="800" height="400" fill="url(#leaf-grid)"/>
  
  <!-- Plant leaf mockup -->
  <ellipse cx="300" cy="200" rx="80" ry="120" fill="rgba(74, 222, 128, 0.2)" stroke="#4ade80" stroke-width="2"/>
  <path d="M 300 80 Q 320 140 300 200 Q 280 140 300 80" fill="rgba(74, 222, 128, 0.3)"/>
  
  <!-- Detection overlay -->
  <rect x="480" y="80" width="240" height="240" rx="12" fill="rgba(26, 84, 56, 0.95)" stroke="#4ade80" stroke-width="2"/>
  
  <!-- Header -->
  <text x="500" y="115" fill="#4ade80" font-family="monospace" font-size="14" font-weight="600">AI DETECTION</text>
  
  <!-- Disease result -->
  <rect x="500" y="140" width="200" height="60" rx="8" fill="rgba(74, 222, 128, 0.1)" stroke="rgba(74, 222, 128, 0.3)" stroke-width="1"/>
  <text x="520" y="162" fill="rgba(255,255,255,0.7)" font-family="sans-serif" font-size="12">Disease Detected:</text>
  <text x="520" y="185" fill="#ffffff" font-family="sans-serif" font-size="16" font-weight="700">Leaf Spot</text>
  
  <!-- Confidence meter -->
  <text x="500" y="230" fill="rgba(255,255,255,0.7)" font-family="sans-serif" font-size="12">Confidence</text>
  <rect x="500" y="240" width="200" height="12" rx="6" fill="rgba(74, 222, 128, 0.2)"/>
  <rect x="500" y="240" width="190" height="12" rx="6" fill="#4ade80"/>
  <text x="660" y="268" fill="#4ade80" font-family="monospace" font-size="20" font-weight="700">95%</text>
  
  <!-- Processing time -->
  <text x="500" y="295" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="11">Processing: &lt;250ms</text>
  
  <!-- Tech stack badges -->
  <rect x="180" y="340" width="440" height="40" rx="20" fill="rgba(74, 222, 128, 0.15)" stroke="#4ade80" stroke-width="1"/>
  <text x="220" y="365" fill="#4ade80" font-family="monospace" font-size="12" font-weight="600">TensorFlow</text>
  <text x="330" y="365" fill="#4ade80" font-family="monospace" font-size="12" font-weight="600">FastAPI</text>
  <text x="420" y="365" fill="#4ade80" font-family="monospace" font-size="12" font-weight="600">Kubernetes</text>
  <text x="540" y="365" fill="#4ade80" font-family="monospace" font-size="12" font-weight="600">Python</text>
</svg>
